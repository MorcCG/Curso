<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/badffad640.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Classy Contact Form</h2>
        <section>
            <div class="left">
                <form action="https://formsubmit.co/marc.cristobalgomez@gmail.com" method="POST">
                    <legend>Contact Us!</legend>
                    <div class="div-input">
                        <label for="">Name</label>
                        <br>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="div-input">
                        <label for="">Company</label>
                        <br>
                        <input type="text" name="company" id="company">
                    </div>
                    <div class="div-input">
                        <label for="">Telephone</label>
                        <br>
                        <input type="tel" name="tel" id="phone">
                    </div>
                    <div class="div-input">
                        <label for="">Email</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="div-input">
                        <label for="">Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Send Message" id="submit1">
                </form>
            </div>
            <div class="right">
                
                <form action="https://formsubmit.co/marc.cristobalgomez@gmail.com" method="POST">
                    <legend>Subscribe</legend>
                    <div class="div-input">
                        <label for="">Email Address</label>
                        <br>
                        <input type="email" name="email-sub" id="email-sub">
                    </div>
                    <br>
                    <input type="submit" value="Subscribe" id="submit2">
                </form>
                <h3>Our location</h3>
                <div class="div-iframe">
                    <h5>Reach Us</h5>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13077.182483617713!2d-85.35982417305411!3d34.97425926854973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88605c9f22a3d933%3A0xbd8a016aa3012930!2sRock%20City%2C%20Lookout%20Mountain%2C%20Georgia%2030750%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1655810920632!5m2!1ses!2ses" width="260" height="155" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                
                </div>
                <h3>Stay In Touch</h3>
                <div class="rrss">
                    <p>Social Icons</p>
                    <figure>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter-square"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-pinterest"></i>
                        <i class="fa-brands fa-linkedin-in"></i>                   
                    </figure>
                </div>
                <address>
                    â’¸ 2016 Classy Contact Form. All Rights Reserved | Design By Morc
                </address>
            </div>
        </section>
    </main>
</body>
</html>
