<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="itemsCompra"></p>
    <script>

        let articulosNum;
        let articulosName = new Array;

        function maxItems(){
            articulosNum = prompt("Indica el número máximo de articulos que quieres comprar: ");
            articulosNum = parseInt(articulosNum);

        }
        function listaCompra() {
            do {
                articulosName.push(prompt("Escribe el nombre de los articulos a comprar: "))
            } while (articulosNum != articulosName.length);
            console.log (articulosName);
        }
        maxItems();
        listaCompra();
    </script>
</body>
</html>
