<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let articulosNum = prompt("Indica el número máximo de articulos que quieres comprar");
        articulosNum = parseInt(articulosNum);
        let articulosName = new Array();
        do {
            articulosName.push(prompt("Escribe el nombre de los productos que quieres comprar"));
        } while (articulosNum != articulosName.length);
        console.log(articulosName);
    </script>
</body>
</html>
