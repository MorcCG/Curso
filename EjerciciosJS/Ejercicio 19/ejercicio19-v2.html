<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let cadenaNum
        let cadenaNum2
        let cadenaNum3
        let userNum
        
        function crearArray(){
            cadenaNum = new Array;
            cadenaNum2 = new Array;
            cadenaNum3 = new Array;
        }
       
        function preguntarArray(){
            userNum = prompt("Introduce un n√∫mero: ")
            crearArray();
        }
        function multiplicar1(){
            userNum = parseInt(userNum);
            cadenaNum.push(userNum);
            preguntarArray();
        }
        function multiplicar2(){
            userNum = parseInt(userNum);
            cadenaNum2.push(userNum*2);
            preguntarArray();
        }
        function multiplicar3(){
            userNum = parseInt(userNum);
            cadenaNum3.push(userNum*3);
            preguntarArray();
        } 
        function calculoArrays(){
            for (i = 0; i<=4; i++){
                preguntarArray();
                multiplicar1();
                multiplicar2();
                multiplicar3();
            }
        }
        calculoArrays();
        console.log(cadenaNum);
        console.log(cadenaNum2);
        console.log(cadenaNum3);
    </script>
</body>
</html>
