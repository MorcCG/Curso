<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let suma;
        let resta;
        let multiplicacion;
        let division;
        let resultado;
        
        function numeros(){
            num1 = prompt("Introduce el primer número");
            num2 = prompt("Intrduce el segundo número");
        };

        function calculos(){
            suma = parseInt(num1) + parseInt(num2);
            resta = num1 - num2;
            multiplicacion = num1*num2;
            division = num1/num2;
        };

        numeros();
        calculos();

        resultado = `El resultado de la suma, resta, multiplicación y división de ${num1} y ${num2} es: 
                    <li>${num1} + ${num2} = ${suma}</li>
                    <li>${num1} - ${num2} = ${resta}</li>
                    <li>${num1} x ${num2} = ${multiplicacion}</li>
                    <li>${num1} / ${num2} = ${division}</li>`
        document.write(resultado);

    </script>
</body>
</html>
