<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num1;
        let num2;

        let suma;
        let resta;
        let multiplicacion;
        let division;

        num1 = prompt("Inserta el primer número");
        num2 = prompt("Inserta el segundo número");

        suma = parseInt(num1) + parseInt(num2);
        resta = parseInt(num1) - parseInt(num2);
        multiplicacion = parseInt(num1) * parseInt(num2);
        division = parseInt(num1) / parseInt(num2);

        console.log("El resultado de tu suma es " + suma + ". El resultado de tu resta es " + resta + ". El resultado de tu multiplicación es " + multiplicacion + ". El resultado de tu división es " + division);


    </script>

</body>
</html>
