    <script>
        let num;
        let doble;
        let triple;
        let resultado;

        function numero(){
            num = prompt("Introduce un n√∫mero para conocer su doble y triple");
        }
        function calculos(){
            doble = parseInt(num)*2;
            triple = parseInt(num)*3;
            resultado = `El doble y triple de ${num} es: <li>${num} x 2 = ${doble}</li><li>${num} x 3 = ${triple}</li>`
            document.write(resultado);
        }
        numero();
        calculos();
    </script>
