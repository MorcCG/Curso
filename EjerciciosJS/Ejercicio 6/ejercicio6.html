<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = prompt("Introduce tu edad");

    if (parseInt(edad) <=5) {
        document.write("preescolar");
    }else if(parseInt(edad) >=6 & edad <=11){
        document.write("primaria");
    }else if(parseInt(edad) >=12 & edad <=15){
        document.write("ESO");
    }else if(parseInt(edad) >=16 & edad <=17){
        document.write("Batxillerat");
    }else{
        document.write("FP o Universidad");
    };
    </script>

</body>
</html>
