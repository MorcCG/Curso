<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let edad = prompt("Introduce tu edad");
        let estado = prompt("¿Estas en el paro o tienes titulo universitario?").toUpperCase();

        if (parseInt(edad) >=18 &&  estado === "SÍ"||estado === "SI" ) {
            document.write(" Se te ha concedido una beca");
        }else if (parseInt(edad) >=18 && estado === "No"){
            document.write("No tienes derecho a beca");
        }else if (parseInt(edad) <18 && estado === "Sí"||estado === "Si"){
            document.write("Tienes derecho a beca");
        }else{
            document.write("No tienes derecho a beca")
        };
    </script>
</body>
</html>
