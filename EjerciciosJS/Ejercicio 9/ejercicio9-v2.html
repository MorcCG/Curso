<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function diasMes() {
            let dias;
            dias = prompt("Introduce el número de días para saber que meses tienen esos días:");
            dias = parseInt(dias);

            switch (dias) {
                case 28:
                    if (dias == 28) {
                        document.write("El mes que buscas es febrero");
                    }
                    break;
                case 29:
                    if (dias == 29){
                        document.write("El mes que buscas es febreo bisiesto");
                    }
                    break;
                case 30:
                    document.write("Los meses con 30 días son: abril, junio, septiembre y noviembre");
                    break;
                case 31:
                    document.write("Los meses con 31 días son: enero, marzo, mayo, julio, agosto, octubre y diciembre");
                    break;

                default:
                    document.write("Ningún mes tiene tantos días.")
                    break;
            }
        }
        diasMes();
    </script>
</body>
</html>
